on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          mkdir reports
          docker-compose --file docker-compose.ci.yml run -v $(pwd)/reports:/app/reports --rm api make test
          cd reports

      - name: Coveralls
        uses: coverallsapp/github-action@v2
